<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
}

.container {
    width: 1000px;
    height: 550px;
    display: flex;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    background: #fff;
}

/* LEFT SIDE (Image + Text) */
.left-panel {
    width: 55%;
    background: url("loginpage.jpeg") no-repeat center center/cover;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
}

.left-overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.65);
}

.left-content {
    position: relative;
    z-index: 2;
    text-align: left;
    padding: 40px;
}

.left-content h1 {
    font-size: 40px;
    font-weight: 700;
    line-height: 1.2;
    letter-spacing: 1px;
}

.left-content p {
    margin-top: 15px;
    font-size: 14px;
    opacity: 0.8;
}

/* RIGHT SIDE (Login Form) */
.right-panel {
    width: 45%;
    padding: 60px 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.company-logo {
    font-size: 24px;
    font-weight: 600;
    color: #1e3c72;
    margin-bottom: 10px;
}

.login-title {
    font-size: 18px;
    margin-bottom: 30px;
    color: #555;
}

.input-group {
    margin-bottom: 20px;
}

.input-group input {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 1px solid #ddd;
    outline: none;
    transition: 0.3s;
}

.input-group input:focus {
    border-color: #1e3c72;
    box-shadow: 0 0 8px rgba(30,60,114,0.3);
}

.login-btn {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: linear-gradient(to right, #1e3c72, #2a5298);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(30,60,114,0.3);
}

.extra-links {
    margin-top: 15px;
    font-size: 12px;
    display: flex;
    justify-content: space-between;
}

.extra-links a {
    text-decoration: none;
    color: #1e3c72;
}

.extra-links a:hover {
    text-decoration: underline;
}

/* Responsive */
@media (max-width: 900px) {
    .container {
        flex-direction: column;
        width: 90%;
        height: auto;
    }
    .left-panel, .right-panel {
        width: 100%;
        height: 300px;
    }
    .right-panel {
        height: auto;
    }
}
</style>
</head>
<body class="dark">

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left-panel">
        <div class="left-overlay"></div>
        <div class="left-content">
            <h1>INNOVATE.<br>CONNECT.<br>DELIVER.</h1>
            <p>Empowering digital transformation with intelligent solutions.</p>
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-panel">
        <div class="company-logo">Maldon Technologies Pvt. Ltd.</div>
        <div class="login-title">EMPLOYEE LOGIN</div>

        <div class="input-group">
            <input type="text" placeholder="Username" id="username">
        </div>

        <div class="input-group">
            <input type="password" placeholder="Password" id="password">
        </div>

        <button class="login-btn" onclick="login()">LOG IN</button>
        <p id="error"></p>
        <div class="extra-links">
            <a href="#">Forgot Password?</a>
            <a href="#">Request Access</a>
        </div>
    </div>

</div>  

<script src="app.js"></script>
</body>
</html>
